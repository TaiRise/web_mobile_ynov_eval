<mat-toolbar color="primary">
  <a routerLink="/home" mat-button>
    <mat-icon class="icon">home</mat-icon>
    <span class="text-icon">News App</span>
  </a>

  <a routerLink="/home" mat-button>
    <mat-icon class="icon">photo</mat-icon>
    <span class="text-icon">News</span>
  </a>

  <span class="split"></span>

  <ng-container *ngIf="!user; else log">
    <a routerLink="/auth/login" mat-button>
      <mat-icon class="icon">subdirectory_arrow_left</mat-icon>
      <span class="text-icon">Login</span>
    </a>

    <a routerLink="/users/signup" mat-button>
      <mat-icon class="icon">subdirectory_arrow_left</mat-icon>
      <span class="text-icon">SignUp</span>
    </a>
  </ng-container>
  <ng-template #log>
    <button mat-button [matMenuTriggerFor]="menu">
    <span>{{user.userEmail}}</span>
    <mat-icon>more_vert</mat-icon>
  </button>
  </ng-template>



  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon class="icon">subdirectory_arrow_right</mat-icon>
      <span>LogOut</span>
    </button>
    <a routerLink="/users/edit" mat-menu-item>
      <mat-icon class="icon">person</mat-icon>
      <span>Profil</span>
    </a>
  </mat-menu>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav>Start</mat-sidenav>
</mat-sidenav-container>

<div class="container">
  <router-outlet></router-outlet>
</div>
